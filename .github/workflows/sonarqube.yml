name: SonarCloud Analysis

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Necessário para SonarCloud detectar PR corretamente

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml:coverage.xml

      # Garante que o coverage.xml esteja no diretório raiz acessível ao Sonar
      - name: Move coverage file to workspace root
        run: mv coverage.xml $GITHUB_WORKSPACE

      # Remove prefixos de path para que o SonarCloud consiga mapear os arquivos
      - name: Fix coverage paths
        run: |
          sed -i "s|/home/runner/work/miniAPI/miniAPI/||g" coverage.xml
          sed -i "s|/github/workspace/||g" coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=miniApiProject
            -Dsonar.organization=jeffssampaio
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.python.version=3.12
            -Dsonar.python.coverage.reportPaths=coverage.xml
